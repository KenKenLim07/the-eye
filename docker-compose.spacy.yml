# Senior Dev: Production Docker Compose with spaCy
version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.spacy
    ports:
      - "8000:8000"
    environment:
      - USE_SPACY_FUNDS=true
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    volumes:
      - ./backend:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile.spacy
    command: celery -A app.workers.celery_app worker --loglevel=info
    environment:
      - USE_SPACY_FUNDS=true
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    volumes:
      - ./backend:/app
    restart: unless-stopped

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.spacy
    command: celery -A app.workers.celery_app beat --loglevel=info
    environment:
      - USE_SPACY_FUNDS=true
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    volumes:
      - ./backend:/app
    restart: unless-stopped





